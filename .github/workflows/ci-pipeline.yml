name: New MLOps Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Start Environment
        run: |
          cp .env.example .env
          docker compose up -d --build --wait
          
      - name: Verify Health
        run: |
          docker compose ps
          curl --fail --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8000/health

      - name: Run Validation
        run: |
          docker compose exec -T api pytest tests/ -v

      - name: Cleanup
        if: always()
        run: docker compose down
